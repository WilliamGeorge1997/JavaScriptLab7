<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Image Slider Application</h1>
    <main>
    <div id="slider-container">
      <div id="slider">
        <div class="slide"><img src="images/1.jpg" alt="Image 1" /></div>
        <div class="slide"><img src="images/2.jpg" alt="Image 2" /></div>
        <div class="slide"><img src="images/3.jpg" alt="Image 3" /></div>
        <div class="slide"><img src="images/4.jpg" alt="Image 3" /></div>
        <div class="slide"><img src="images/5.jpg" alt="Image 3" /></div>
        <div class="slide"><img src="images/6.jpg" alt="Image 3" /></div>
      </div>
      <button id="prev">&lt;</button>
      <button id="next">&gt;</button>
    </div>

    <div id="indicators"></div>
</main>
    <script src="js/main.js"></script>
  </body>
</html>

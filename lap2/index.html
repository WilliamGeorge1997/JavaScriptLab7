<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h1>Digital Clock Application</h1>
    <div class="mainContainer">
      <div class="clockContainer">
        <div id="timeDisplay">
          <div id="currentTime">
            <span id="hours"></span>
            <span>:</span>

            <span id="minutes"></span>
            <span>:</span>

            <span id="seconds"></span>
            &nbsp; &nbsp;

            <span id="session"></span>
          </div>
        </div>

        <div id="addAlarm">
          <div id="timeInput">
            <select name="hours" id="hoursInput">
              <option>Hour</option>
            </select>

          
            <label for="minutesInput">:</label>
            <select name="minutes" id="minutesInput">
              <option>Minute</option>
            </select>

            <label for="secondsInput">:</label>
            <select name="seconds" id="secondsInput">
              <option>Second</option>
            </select>

            <select name="session" id="sessionInput">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </div>

          <div id="btnContainer">
            <button class="setAlarmBtn">Set Alarm</button>
          </div>
        </div>

        <div id="alarmList"></div>
      </div>
    </div>
  </main>
    <script src="js/main.js"></script>
  </body>
</html>
